<div class="b-forecast global-padding clearfix" ng-controller="Forecast as vm">

    <div ng-repeat="f in vm.weather">
        <div class="b-forecast__container global-radius text-center floated-left clearfix box-shadow rotated">
            <div class="b-forecast__title--font-large global-vert-padding truncate">
                {{ f.cityName }}
            </div>

            <div class="b-forecast__content--half floated-left">
                <div class="b-forecast__icon">
                    <i ng-style="{color: f.icon.color }" class="wi {{ f.icon.logo }}"></i>
                </div>

            </div>

            <div class="b-forecast__content--half floated-left">
                <div class="b-forecast__container--font-xlarge">{{ f.currentTemp | number:0 }}Ëš</div>
            </div>

            <div class="b-forecast__content">
                <div class="global-vert-padding">hi: {{ f.hiTemp | number:0}}</div>
                <div class="global-vert-padding">lo: {{ f.loTemp | number:0}}</div>
            </div>

        </div>
    </div>

</div>
