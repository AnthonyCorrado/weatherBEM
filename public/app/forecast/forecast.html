<div class="b-forecast global-padding clearfix" ng-controller="Forecast as vm">

    <div ng-repeat="f in vm.weather">
        <div class="b-forecast__container global-radius text-center floated-left clearfix">
            <div class="b-forecast__title--font-large">
                {{ f.city.name }}
            </div>

            <div class="b-forecast__content--half floated-left">
                {{ f.list[0].weather[0].main}}
            </div>

            <div class="b-forecast__content--half floated-left">
                <div class="b-forecast__container--font-xlarge">{{ f.list[0].temp.day | number:0 }}Ëš</div>
            </div>

            <div class="b-forecast__content">
                <div>hi: {{ f.list[0].temp.max | number:0}}</div>
                <div>lo: {{ f.list[0].temp.min | number:0}}</div>
            </div>

        </div>
    </div>

</div>
